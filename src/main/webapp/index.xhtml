<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
	<ui:composition template="./template.xhtml">
		<ui:define name="content">
			<h:form prependId="false">
				<table class="inputform">
					<tr>
						<td><h:outputText value="Search query: " /></td>
						<td><h:inputText value="#{searchDataBean.searchQuery}"
								title="String for passing to search engines" style="width:99%"
								id="searchquery" /></td>
					</tr>
					<tr class="errormessage">
						<td></td>
						<td><h:message for="searchquery" /></td>
					</tr>
					<tr>
						<td><h:outputText value="Tag to add: " /></td>
						<td><h:inputText value="#{searchDataBean.tagText}"
								title="Evaluation tag string" size="25" maxlenght="50"
								binding="#{tagTextComponent}" id="tagtext" /> <h:outputText
								value=" Tag weight: " /> <h:inputText
								value="#{searchDataBean.tagWeight}"
								title="Weight of tag in scoring" size="5" maxlength="4"
								converterMessage="Weight must be integer value from -999 to 10000"
								id="tagweight">
								<f:validator validatorId="tagInValidator" />
								<f:attribute name="tagTextComponent" value="#{tagTextComponent}" />
							</h:inputText></td>
					</tr>
					<tr class="errormessage">
						<td></td>
						<td><h:message for="tagweight" id="wmsg" /></td>
					</tr>
				</table>
				<p>
					<h:commandButton value="Add tag" type="button" actionListener="#{searchDataBean.addTag}"
						id="addtag">
						<f:ajax execute="tagtext tagweight" render="wmsg tablepanel" />
						</h:commandButton>
				</p>
				<h:panelGroup id="tablepanel">
				<h:dataTable value="#{searchDataBean.tags.tags}" var="tag" 
				rendered="#{not empty searchDataBean.tags.tags}"
				styleClass="tags-table" headerClass="tags-table-header"
				rowClasses="tags-table-odd-row,tags-table-even-row" 
				columnClasses="tags-table-1-col,tags-table-2-col,tags-table-3-col" id="tagstable">
					<h:column>
						<f:facet name="header">Tag</f:facet>
				#{tag.tagText}
				</h:column>
					<h:column>
						<f:facet name="header">Weight</f:facet>
				#{tag.tagWeight}
				</h:column>
					<h:column>
						<f:facet name="header">Action</f:facet>
						<h:commandLink value="Edit"
							action="#{searchDataBean.editTag(tag)}" id="edit" />&nbsp;/
						<h:commandLink value="Delete"
							action="#{searchDataBean.removeTag(tag)}" id="remove" />
					</h:column>
				</h:dataTable>
				</h:panelGroup>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
