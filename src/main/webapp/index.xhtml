<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
	<ui:composition template="./template.xhtml">
		<ui:define name="content">
			<h:form>
				<table>
					<tr>
						<td><h:outputText value="Search query: " /></td>
						<td colspan="3"><h:inputText
								value="#{searchDataBean.searchQuery}" id="searchquery" /></td>
					</tr>
					<tr>
						<td><h:outputText value="Tag to add: " /></td>
						<td><h:inputText value="#{searchDataBean.tagText}"
								id="tagtext" /></td>
						<td><h:outputText value=" Tag weight: " /></td>
						<td><h:inputText value="#{searchDataBean.tagWeight}"
								id="tagweight" /></td>
					</tr>
				</table>
				<p>
					<h:commandButton value="Add tag" action="#{searchDataBean.addTag}"
						id="addtag" />
				</p>
				<h:dataTable value="#{searchDataBean.tags.tags}" var="tag">
					<h:column>
						<f:facet name="header">Tag</f:facet>
				#{tag.tagText}
				</h:column>
					<h:column>
						<f:facet name="header">Weight</f:facet>
				#{tag.tagWeight}
				</h:column>
					<h:column>
						<f:facet name="header">Action</f:facet>
						<h:commandLink value="Edit"
							action="#{searchDataBean.editTag(tag)}" id="edit" />
						<h:commandLink value="Delete"
							action="#{searchDataBean.removeTag(tag)}" id="remove" />
					</h:column>
				</h:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
